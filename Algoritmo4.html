<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 4</title>
    <script>
        function fibonacci() {   
        if(document.getElementById("lim").value > 0){
            if(!isNaN(document.getElementById("lim").value)){
            var a = 0;
            var b = 1;
            var c = 0;
            var limite = document.getElementById("lim").value;
            var fibonacci = "";

            while(a <= limite){
                fibonacci+=`${a}, `;
                c = a + b;
                a = b;
                b = c;
            }
            // Quitar la coma y el espacio
            fibonacci = fibonacci.slice(0, -2);

            document.getElementById("out").innerHTML = `Resultado:<br> Serie de fibonacci con limite ${limite}:<br> ${fibonacci}`
            } else {
            document.getElementById("out").innerHTML = `Existe un error al ingresar los datos`;
            }
          } else{
            document.getElementById("out").innerHTML = `El limite debe ser mayor que 0`;
          }
        }
    </script>
</head>
<body bgcolor="#eed8f5">
    <p><a href= "index.html">Regresar al menu</a> <br></p>
    Serie de Fibonacci <br>
    Limite <input type="text" id="lim"><br>
    <input type="button" value="Encontrar serie de fibonacci" onclick="fibonacci()"><br>
    <p- id="out">Resultado:</p><br>
    <img src="https://1.bp.blogspot.com/-9XpuJ1tEy3g/X7bAdYwrVgI/AAAAAAAAAUg/oN_HVX6Bz_s9aGpZTyfwAcOiHWosxubTwCLcBGAsYHQ/w461-h400/foto-snoopy-escribiendo-maquina-tejado.jpg"/>
</body>
</html>
