    <script>
        function Cubo() {
            var Cubos = "";

                for (var i = 1; i <= 5; i++) {

                    Cubos += `${i} al cubo es: ${i * i * i} <br>`;

                }

             document.getElementById("out").innerHTML = `Las potencias al cubo de los n√∫meros son: <br><br> ${Cubos}`;
                
        }
    </script>
